<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">

               <!--  google fonts  -->
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <!--    
        there ara 3 ways to attach css to an html page. 
        
        1.external file (the popular & recommended way)

        <link rel="stylesheet" src="style.css"/>

        2. internal -> style tag inside the page (good way when we consider performance )
        <style>
            body{
                background-color:#f1f1f1;

            }

        </style>

        3. Inline style tag (the last option , we use it when there is certian situation and we need in right now to solve some style problem)

        <imge src="assets/img/army.png" alt="army" style="background-color:#f1f1f1"/>
    -->
    <title>Cascade Style Sheet</title>
</head>
<body>
    <div class="body-container">
        <header>
            <h2>My Grallery</h2>
        </header>
        <section class="navigation">
            <button id="prev">
                Previous
            </button>
            <button id="next">
                Next
            </button>
        </section>

        <section class="main-image">
            <img src="img/view_01.jpg" alt="view_01">

        </section>
        <section class="images">

        </section>
    </div>
    

</body>
</html>
